<div class="container">
  <h1>Rick and Morty Characters - Page: {{page}}</h1>
  <app-search-character (characterName)="setFilter($event)"></app-search-character>
  <button (click)="beforePage()">Before Page</button><button (click)="nextPage()">Next Page</button><button (click)="firstPage()">First Page</button>
  <app-character-list *ngIf="isLoaded" [characters]="characters.data.characters.results"></app-character-list>
  <div class="loader" *ngIf="!isLoaded">
    <app-spinner></app-spinner>
  </div>
</div>
